<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../resources/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body order-2">
                <h1 class="card-title">
                    Get <span class="text-accent">insights</span> that help your business grow.
                </h1>
                <p class="card-text">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <ul class="list-group">
                    <li class="list-group-item">
                        <p class="stats-data">10k+</p>
                        <h3 class="stats-title">companies</h3>
                    </li>
                    <li class="list-group-item">
                        <p class="stats-data">314</p>
                        <h3 class="stats-title">templates</h3>
                    </li>
                    <li class="list-group-item">
                        <p class="stats-data">12M+</p>
                        <h3 class="stats-title">queries</h3>
                    </li>
                </ul>
            </div>
            <div class="card-img order-1 image-overlay">
                <img src="../resources/images/image-header-desktop.jpg" alt="image-header" class="image-header-desktop">
                <img src="../resources/images/image-header-mobile.jpg" alt="image-header" class="image-header-mobile">
            </div>
        </div>
    </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">EmmaSyu</a>.
  </div> -->
</body>
</html>
