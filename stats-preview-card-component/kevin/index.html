<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./../resources/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="flex-content-center">
    <div class="container flex-content-center">
      <div class="card">
        <div class="card__img primary-overlay">
          <img src="./../resources/images/image-header-desktop.jpg" alt="image-header" />
        </div>
        <div class="card__content">
          <div class="card__content__body">
            <h2 class="card__content__body__title">
              Get <span class="text-primary">insights</span> that help your business grow.
            </h2>
            <p class="card__content__body__texts">
              Discover the benefits of data analytics and make better decisions regarding revenue,
              customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__content__footer">
            <ul>
              <li>
                <p class="card__content__footer__subtitle">10k+</p>
                <h3 class="card__content__footer__title">companies</h3>
              </li>
              <li>
                <p class="card__content__footer__subtitle">314</p>
                <h3 class="card__content__footer__title">templates</h3>
              </li>
              <li>
                <p class="card__content__footer__subtitle">12m+</p>
                <h3 class="card__content__footer__title">queries</h3>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
